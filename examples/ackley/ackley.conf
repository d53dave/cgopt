{
    # This name will be used to TODO
    name = ackley_100_2d

    save_to_file {
        type = best  # or all, none
        # base_dir = /home/username/optimization_results/  # This is optional, will use cwd by default
    }

    model {
        skip_typecheck = true
        dimensions = 2
        precision = float32
        distribution = normal
    }

    optimization {
        max_steps = 7100
        initial_temp = 10.0
        thread_count = 8
        random_seed = 424242
        min_temp = 1e-35
    }

    debug {
        gpu_simulator = True
    }

    remote {
        local_docker = True
        # platform = aws
        # aws {
        #     region = eu-central-1
        #     # These will be picked up from ~/.aws/credentials or ENV
        #     # secret_key = 123
        #     # access_key = 123

        #     worker_count = 1
        #     timeout = 1000
        # }
    }
}